<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <p class="heading">Currency Converter</p>
        <div class="enter-amount">
            <p>Enter Amount</p>
            <input class="amount-input" type="text" placeholder="100">
        </div>
        <div class="converter">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select class="from-select" name="from"></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select class="to-select" name="to"></select>
                </div>
            </div>
        </div>
        <div class="msg">
            1USD = 80INR
        </div>
        <div class="exchange-button">
            <button>Get Exchange Rate</button>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
